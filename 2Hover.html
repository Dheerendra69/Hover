<html>
    <head>
    <style>
        table,th,td{
                    border-collapse:collapse;
                    width:100%;
                    border:1px solid black;
                    }
        th,td{
            padding:8px;
            text-align:left;
            border-bottom: 1px solid #ddd;
            }
        tr:hover {background-color: red;}
    </style>
    </head>
<body>
    <h2>Hoverable Table</h2>
    <p>move the cursor over table rows to see the effect</p>
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Reward</th>
    </tr>
    <tr>
    <td>Peter</td>
    <td>Griffin</td>
    <td>$100million</td>
    </tr>
    <tr>
    <td>Quagmire</td>
    <td>black</td>
    <td>$200million</td>
    </tr>
    
    </table>
    </body>
</html>
